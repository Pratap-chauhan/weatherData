<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="temp_min">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Min </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.temp_min}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="temp_max">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Max </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.temp_max}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getCityDetail(row)"></mat-row>
  </mat-table>
</div>






<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">

        <h4 class="modal-title">{{cityName}}</h4>
      </div>
      <div class="modal-body">

        <table style="width:100%">
          <tr>
            <th> From DateTime</th>
            <th> To DateTime</th>
            <th>Temp_min</th>
            <th>Temp_max</th>
          </tr>
          <tr *ngFor="let data of selectedcityData">
            <td>{{data.From_dateTime}}</td>
            <td>{{data.To_dateTime}}</td>
            <td>{{data.temp_min}}</td>
            <td>{{data.temp_max}}</td>
          </tr>

        </table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
